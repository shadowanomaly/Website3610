<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
</head>
<body>

    <script>
var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 1000,
    _parent: 'phaser-example',
    backgroundColor: '#efefef',
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('face', 'face.jpg');
    this.load.image('eyes', 'eyes.jpg');
    this.load.image('nose', 'nose.jpg');
    this.load.image('mouth', 'mouth.jpg');
    this.load.image('hair', 'hair.jpg');
}

function create ()
{
    var face = this.add.sprite(100, 100, 'face');
    var eyes = this.add.sprite(200, 200, 'eyes');
    var nose = this.add.sprite(300, 300, 'nose');
    var mouth = this.add.sprite(400, 400, 'mouth');
    var hair = this.add.sprite(500, 500, 'hair');

    face.setInteractive();
    eyes.setInteractive();
    nose.setInteractive();
    mouth.setInteractive();
    hair.setInteractive();

    this.input.setDraggable(face);
    this.input.setDraggable(eyes);
    this.input.setDraggable(nose);
    this.input.setDraggable(mouth);
    this.input.setDraggable(hair);

    this.input.on('drag', function (pointer, gameObject, dragX, dragY) {

        gameObject.x = dragX;
        gameObject.y = dragY;

    });
}
    </script>

</body>
</html>
