<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.22.0/dist/phaser.js"></script>
</head>
<body>

    <script>
var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 1000,
    _parent: 'phaser-example',
    scene: {
        preload: preload,
        create: create
    }
};

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('background', 'background.jpg');
    this.load.image('tree', 'tree.jpg');
    this.load.image('fish', 'fish.png');
    this.load.image('crab', 'crab.jpg');
    this.load.image('people', 'people.jpg');
}

function create ()
{
    this.add.image(500, 500, 'background');
    
    var tree = this.add.sprite(100, 100, 'tree');
    var fish = this.add.sprite(200, 200, 'fish');
    var crab = this.add.sprite(300, 300, 'crab');
    var people = this.add.sprite(400, 400, 'people');

    tree.setInteractive();
    fish.setInteractive();
    crab.setInteractive();
    people.setInteractive();

    this.input.setDraggable(tree);
    this.input.setDraggable(fish);
    this.input.setDraggable(crab);
    this.input.setDraggable(people);

    this.input.on('drag', function (pointer, gameObject, dragX, dragY) {

        gameObject.x = dragX;
        gameObject.y = dragY;

    });
}
    </script>

</body>
</html>
